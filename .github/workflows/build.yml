# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "${{ github.event_name }}"
        
      - name: check-out
        uses: actions/checkout@v2
        
      - name: set-r-version
        run: echo "R_VERSION=$(grep -oP "(?<=R \\(== )[3-9]\\.[0-9]\\.[0-9]" DESCRIPTION)" >> $GITHUB_ENV
    
      - name: setup-r
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ env.R_VERSION }}
   
      - name: setup-system-dependencies
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'install.packages("remotes"); writeLines(remotes::system_requirements("ubuntu", "20.04"))')
      
      - name: update-binder-apt-dependencies
        run: |
          Rscript -e 'writeLines(gsub("^apt-get install -y ", "", remotes::system_requirements("ubuntu", "20.04"), perl = TRUE))' >> apt.txt
          git add apt.txt
          git commit -m "automatically updated binder system dependencies"
          git push origin main
      
      - name: cache-r-packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('DESCRIPTION') }}-${{ hashFiles('runtime.txt') }}"
          
      - name: setup-packages
        run: |
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      
      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.7.3'
      
      - run: make build
      
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        if: github.event_name == 'push'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: .build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch- uses:actions/de
          SINGLE_COMMIT: true 
